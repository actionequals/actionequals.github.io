    <section class="u-clearfix u-section-1" id="sec-d70a">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-custom-html u-custom-html-1">
          <form action="https://www.actionequals.com/form/X80Dk1C?f=Surveys" method="POST" class="form-horizontal">
            <fieldset><!-- Form Name -->
              <legend>Survey</legend>
              <div class="field">
                <label class="label" for="Name">Name</label>
                <div class="control">
                  <input id="Name" name="Name" type="text" class="input" required="">
                </div>
              </div>
              <div class="field">
                <label class="label" for="_SubmissionKey">Email</label>
                <div class="control">
                  <input id="_SubmissionKey" name="_SubmissionKey" type="email" class="input" required="">
                </div>
              </div>
              <div class="field">
                <label class="label" for="ServiceDate">Service Date</label>
                <div class="control">
                  <input id="ServiceDate" name="ServiceDate" type="date" class="input" required="">
                </div>
              </div>
              <div class="field">
                <label class="label" for="">Pest Types</label>
                <div class="control">
                  <label class="checkbox" for="cbPests-0">
                    <input type="checkbox" name="cbPests" id="cbPests-0" value="Rats/Mice"> Rats/Mice 
                  </label>
                  <label class="checkbox" for="cbPests-1">
                    <input type="checkbox" name="cbPests" id="cbPests-1" value="Roaches"> Roaches 
                  </label>
                  <label class="checkbox" for="cbPests-2">
                    <input type="checkbox" name="cbPests" id="cbPests-2" value="Termites"> Termites 
                  </label>
                  <label class="checkbox" for="cbPests-3">
                    <input type="checkbox" name="cbPests" id="cbPests-3" value="Bats"> Bats 
                  </label>
                  <label class="checkbox" for="cbPests-4">
                    <input type="checkbox" name="cbPests" id="cbPests-4" value="Racoons"> Racoons 
                  </label>
                  <label class="checkbox" for="cbPests-5">
                    <input type="checkbox" name="cbPests" id="cbPests-5" value="Other"> Other 
                  </label>
                </div>
              </div>
              <div class="field">
                <label class="label" for="">Number of Pests (Before)</label>
                <div class="control">
                  <label class="inline radio" for="PestCount-0">
                    <input type="radio" name="PestCount" id="PestCount-0" value="A Few" checked="checked"> A Few 
                  </label>
                  <label class="inline radio" for="PestCount-1">
                    <input type="radio" name="PestCount" id="PestCount-1" value="Dozens"> Dozens 
                  </label>
                  <label class="inline radio" for="PestCount-2">
                    <input type="radio" name="PestCount" id="PestCount-2" value="Hundreds"> Hundreds 
                  </label>
                  <label class="inline radio" for="PestCount-3">
                    <input type="radio" name="PestCount" id="PestCount-3" value="Millions, probably"> Millions, probably 
                  </label>
                </div>
              </div><!-- Multiple Checkboxes -->
              <div class="field">
                <label class="label" for="">Outcome</label>
                <div class="control">
                  <label class="checkbox" for="cbResult-1">
                    <input type="checkbox" name="cbResult" id="cbResult-1" value="Home Destroyed"> Home Destroyed/Condemned 
                  </label>
                  <label class="checkbox" for="cbResult-2">
                    <input type="checkbox" name="cbResult" id="cbResult-2" value="Mental Hospital"> Mental Hospital 
                  </label>
                  <label class="checkbox" for="cbResult-3">
                    <input type="checkbox" name="cbResult" id="cbResult-3" value="Pests United"> Pests United as Promised 
                  </label>
                  <label class="checkbox" for="cbResult-4">
                    <input type="checkbox" name="cbResult" id="cbResult-4" value="Incarcerated"> Specialist was Arrested by Police 
                  </label>
                </div>
              </div><!-- Textarea -->
              <div class="field">
                <label class="label" for="textarea-0">How can we Improve</label>
                <div class="control">
                  <textarea class="textarea" id="textarea-0" name="suggestions"></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input type="submit" class="button is-primary" value="Submit">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
